name: Deploy HTML ke GitHub Pages

# Workflow dijalankan saat ada push ke branch main
on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout kode dari repo
      - name: Checkout Repository
        uses: actions/checkout@v3

      # 2. Setup Node.js (opsional, kalau cuma HTML murni bisa dilewati)
      # - name: Setup Node.js
      #   uses: actions/setup-node@v3
      #   with:
      #     node-version: '18'

      # 3. Build project (opsional, kalau cuma HTML statis, cukup copy file)
      # - name: Build Project
      #   run: |
      #     echo "Tidak perlu build untuk HTML statis"

      # 4. Deploy ke GitHub Pages
      - name: Deploy ke GitHub Pages
        uses: peaceiris/actions-gh-pages@v7
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./       # direktori yang akan di-publish, ./ karena index.html ada di root
